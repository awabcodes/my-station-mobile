<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Station
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" name="name" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Gas Level</ion-label>
                <ion-input type="number" name="gasLevel" formControlName="gasLevel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Benzene Level</ion-label>
                <ion-input type="number" name="benzeneLevel" formControlName="benzeneLevel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Last Tank Fill</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="lastTankFill" id="field_lastTankFill"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label position="floating">City</ion-label>
                <ion-input type="text" name="city" formControlName="city"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Location</ion-label>
                <ion-input type="text" name="location" formControlName="location"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Map Url</ion-label>
                <ion-input type="text" name="mapUrl" formControlName="mapUrl"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
